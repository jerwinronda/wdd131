<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/script.js" defer></script>
  </head>
  <body>
    <h1>Submit Your Product Review</h1>
    <form method="get" action="review.html">
      <!-- Product Name -->
      <label for="product">Product Name:</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
        <!-- Options populated dynamically via JS -->
      </select>
      <br /><br />

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating:</legend>
        <label
          ><input type="radio" id="rating1" name="rating" value="1" required />
          ☆</label
        >
        <label
          ><input type="radio" id="rating2" name="rating" value="2" /> ☆☆</label
        >
        <label
          ><input type="radio" id="rating3" name="rating" value="3" />
          ☆☆☆</label
        >
        <label
          ><input type="radio" id="rating4" name="rating" value="4" />
          ☆☆☆☆</label
        >
        <label
          ><input type="radio" id="rating5" name="rating" value="5" />
          ☆☆☆☆☆</label
        >
      </fieldset>
      <br />

      <!-- Date of Installation -->
      <label for="installDate">Date of Installation:</label>
      <input type="date" id="installDate" name="installDate" required />
      <br /><br />

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features (check all that apply):</legend>
        <label
          ><input
            type="checkbox"
            id="feature1"
            name="features"
            value="durability"
          />
          Durability</label
        ><br />
        <label
          ><input
            type="checkbox"
            id="feature2"
            name="features"
            value="design"
          />
          Design</label
        ><br />
        <label
          ><input
            type="checkbox"
            id="feature3"
            name="features"
            value="efficiency"
          />
          Efficiency</label
        ><br />
        <label
          ><input
            type="checkbox"
            id="feature4"
            name="features"
            value="ease-of-use"
          />
          Ease of Use</label
        >
      </fieldset>
      <br />

      <!-- Written Review -->
      <label for="reviewText">Written Review:</label><br />
      <textarea id="reviewText" name="reviewText" rows="5" cols="40"></textarea>
      <br /><br />

      <!-- User Name -->
      <label for="username">Your Name:</label>
      <input type="text" id="username" name="username" />
      <br /><br />

      <!-- Submit -->
      <input type="submit" value="Submit Review" />
    </form>

    <footer>
      <p>&copy; 2025 Your Course Footer Content</p>
    </footer>
  </body>
</html>
