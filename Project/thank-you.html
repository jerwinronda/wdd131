<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thank You</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link href="css/large.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/portfolio.css" />
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">Jerwin Ronda</a>
      <button id="menu-icon" aria-label="Toggle menu" aria-expanded="false">
        <i class="bx bx-menu"></i>
      </button>
      <nav class="navbar" id="navbar">
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Personalized Content -->
    <main class="thanks-main">
      <h1 id="thankyou-heading">We Appreciate Your Interest in Our Services</h1>
      <p id="thankyou-message">
        As a valued Client/Employer, we’ll contact you shortly to discuss your
        needs.
      </p>

      <!-- Confirmation details -->
      <section id="details-section">
        <h2>Submission Details</h2>
        <ul id="details"></ul>
      </section>
    </main>

    <footer>
      <p>&copy; <span id="year"></span> Jerwin Ronda, Philippines</p>
      <p>Last Modified: <span id="lastModified"></span></p>
    </footer>

    <script>
      // Insert year and last modified
      document.getElementById("year").textContent = new Date().getFullYear();
      document.getElementById("lastModified").textContent =
        document.lastModified;

      // Read query string values
      const params = new URLSearchParams(window.location.search);
      const fname = params.get("fname");
      const lname = params.get("lname");
      const phone = params.get("phone");
      const email = params.get("email");
      const stakeholder = params.get("stakeholder"); // client or employer
      const subject = params.get("subject");
      const message = params.get("message");

      // Capitalize role
      const role = stakeholder
        ? stakeholder.charAt(0).toUpperCase() + stakeholder.slice(1)
        : "";

      // Update heading with name
      if (fname && lname) {
        document.getElementById(
          "thankyou-heading"
        ).textContent = `Thank You, ${fname} ${lname}!`;
      }

      // Update message with role and subject
      if (role && subject) {
        document.getElementById(
          "thankyou-message"
        ).textContent = `As a valued ${role}, we’ve received your request for "${subject}". We’ll contact you shortly to discuss your needs.`;
      } else if (role) {
        document.getElementById(
          "thankyou-message"
        ).textContent = `As a valued ${role}, we’ll contact you shortly to discuss your needs.`;
      }

      // Build confirmation details list
      const details = document.getElementById("details");
      details.innerHTML = `
      <li><strong>Name:</strong> ${fname || ""} ${lname || ""}</li>
      <li><strong>Phone:</strong> ${phone || "N/A"}</li>
      <li><strong>Email:</strong> ${email || "N/A"}</li>
      <li><strong>Role:</strong> ${role || "N/A"}</li>
      <li><strong>Service Needed:</strong> ${subject || "N/A"}</li>
      <li><strong>Message:</strong> ${message || "No message provided"}</li>
    `;
    </script>
  </body>
</html>
